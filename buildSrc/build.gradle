apply plugin: 'groovy'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:0.13.3'
    compile 'com.thoughtworks.xstream:xstream:1.4.7'
}

task cleanJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'clean'
}